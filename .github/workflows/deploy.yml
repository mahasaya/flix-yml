name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # or 'master' if that’s your default

permissions:
  contents: write     # ✅ required for actions/gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./react/react-app

      - name: Build project
        run: npm run build
        working-directory: ./react/react-app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react/react-app/dist
